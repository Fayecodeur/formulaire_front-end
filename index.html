<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Validation de formulaire avec JS</title>
</head>

<body>
    <div class="container">
        <form action="" method="post" id="form">
            <h1>Inscription</h1>
            <div class="input-control">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Entrez votre prénom">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>erreur</small>
            </div>
            <div class="input-control">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Entrez votre nom">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre adresse email">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div> 
            
            <div class="input-control">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div>
            <div class="input-control">
                <label for="password2">Mot de passe</label>
                <input type="password" id="password2" placeholder="Confirmez votre mot de passe">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div>
            <button type="submit"> <i class="fa-solid fa-user-plus"></i> S'inscrire</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
